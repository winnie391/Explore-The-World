<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Destination - Explore the World</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">

<body data-theme="light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-globe-americas"></i> Explore the World
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto auth-nav">
                    <!-- This will be populated by auth.js -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Upload Section -->
    <section class="upload-section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <h2 class="text-center mb-4">Upload New Destination</h2>
                            
                            <form id="uploadForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Destination Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" rows="4" required></textarea>
                                </div>

                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="category" class="form-label">Category</label>
                                        <select class="form-select" id="category" required>
                                            <option value="">Select category</option>
                                        </select>
                                    </div>

                                    <div class="col-md-4 mb-3">
                                        <label for="region" class="form-label">Region</label>
                                        <select class="form-select" id="region" required>
                                            <option value="">Select region</option>
                                        </select>
                                    </div>

                                    <div class="col-md-4 mb-3">
                                        <label for="budget" class="form-label">Budget</label>
                                        <select class="form-select" id="budget" required>
                                            <option value="">Select budget</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="imageUrl" class="form-label">Image URL</label>
                                    <input type="url" class="form-control" id="imageUrl" required>
                                    <small class="text-muted">Please provide a direct link to an image (e.g., https://example.com/image.jpg)</small>
                                </div>

                                <button type="submit" class="btn btn-primary w-100">Upload Destination</button>
                                <div id="uploadMessage" class="mt-3"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

            messagingSenderId: "616484716286",

    <!-- Custom JS -->
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/upload.js"></script>
</body>
</html>
