    <!-- Register Section -->
    <section class="register-section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <h3 class="text-center mb-4">Create an Account</h3>
                            
                            <!-- Social Registration Options -->
                            <div class="social-register mb-4">
                                <p class="text-center mb-3">Quick sign up with</p>
                                <div class="d-flex justify-content-center gap-3">
                                    <button class="btn btn-outline-danger" id="googleRegisterBtn">
                                        <i class="fab fa-google"></i> Google
                                    </button>
                                    <button class="btn btn-outline-primary" id="facebookRegisterBtn">
                                        <i class="fab fa-facebook-f"></i> Facebook
                                    </button>
                                </div>
                            </div>

                            <div class="text-center mb-4">
                                <span class="divider-text">Or register with email</span>
                            </div>

                            <!-- Registration Form -->
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required 
                                           pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" 
                                           title="Password must be at least 8 characters long and include both letters and numbers">
                                    <small class="text-muted">Must be at least 8 characters long and include both letters and numbers</small>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="termsAccept" required>
                                    <label class="form-check-label" for="termsAccept">
                                        I accept the <a href="#" class="text-decoration-none">Terms of Service</a> and <a href="#" class="text-decoration-none">Privacy Policy</a>
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Create Account</button>
                                <div id="registerMessage" class="mt-3 text-center"></div>
                            </form>

                            <div class="text-center mt-3">
                                <p>Already have an account? <a href="login.html" class="text-decoration-none">Login</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Auth Status Check -->
    <script type="module">
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
        
        const auth = getAuth();
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('User is signed in:', user.email);
                document.getElementById('registerMessage').innerHTML = 
                    `<div class="alert alert-success">Already logged in as ${user.email}. Redirecting to gallery...</div>`;
                
                // Redirect to gallery if already logged in
                setTimeout(() => {
                    window.location.href = 'gallery.html';
                }, 1500);
            } else {
                console.log('No user is signed in');
            }
        });
    </script>
